<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .bg-dev {
            background-color: #EB984E
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dev navbar-expand-lg text-dark">
        <a href="" class="navbar-brand">Registration Page</a>
        <div class="ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="./RegiBoot.html" class="nav-link" class="bg-primary">Home</a></li>
                <li class="nav-item"><a href="./employee.html" class="nav-link">Employee</a></li>
                <li class="nav-item"><a href="./about.html" class="nav-link">About</a></li>

            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Registration Page</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input placeholder="Name" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input placeholder="Email" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Select State</option>
                                    <option>KA</option>
                                    <option>TN</option>
                                    <option>MP</option>
                                    <option>UP</option>
                                </select>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" />
                                Please Select Terms & Conditins
                            </div>
                            <input type="submit" value="Registration" class="btn btn-success" />
                            <input type="reset" value="Reset One" class="btn btn-warning" />
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
